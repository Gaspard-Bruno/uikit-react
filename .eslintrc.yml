parser: babel-eslint
extends: airbnb
rules:
  semi:
    - error
    - never
  react/no-danger:
    - error
  react/no-comment-textnodes:
    - error
  react/no-direct-mutation-state:
    - error
  react/no-string-refs:
    - error
  react/jsx-handler-names:
    - error
  react/react-in-jsx-scope:
    - off
  react/jsx-uses-react:
    - off
  global-require:
    - off
